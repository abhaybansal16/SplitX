<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SplitX Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <nav>
            <h1 id="logo">SplitX</h1>
        </nav>
        <div class="login_design">
            <h3 class="Sign">Login with email</h3>
            <p class="description">Manage your expenses, track your debit balances, and stay in control of your finances effortlessly with SplitX.</p>
            
            <section class="part1">
                <div class="loginpage" id="emailid">
                    <input type="email" placeholder="Email" id="emailInput">
                </div>
                <div class="loginpage" id="password">
                    <div class="password-container">
                        <input type="password" placeholder="Password" id="passInput">
                        <span class="toggle-password" id="togglePassword">👁️</span>
                    </div>
                </div>
                <div class="loginpage" id="login">
                    <input type="submit" value="login" id="loginBtn">
                </div>
            </section>
        
        </div>
    </div>
</body>
</html>
